<!DOCTYPE html>
<html>
  <head lang="de">
    <meta charset="UTF-8">
    <title>1x1-Trainer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>


  <body class="container-fluid" style="max-width: 640px">
    <div id="mountPoint">
    </div>
    <h2>Statisch</h2>
    <div class="form-group col-md-12">
      <button class="btn btn-primary col-md-12">Start</button>
      <!-- Läuft bis 5 Aufgaben falsch sind oder nichts eingetragen wurde. -->
    </div>
    <p/>
    <div id = "solutions">
      <div class="challenge form-inline form-group">
        <label>3 mal 5 =</label> <input class="form-control" type="number" name="eingabe" size="3" autofocus> <label>noch 3 Sekunden</label>
      </div>
      <div class="challenge finished wrong bg-info form-inline form-group">
        <label>3 mal 5 =</label> <input class="form-control"  type="number" name="eingabe" value = "14" disabled> <label>richtige Lösung 15</label>
      </div>
      <div class="challenge finished right bg-success form-inline form-group">
        <label>3 mal 6 =</label> <input class="form-control" type="number" name="eingabe" value = "18" disabled> 
      </div>

    </div>
    
  </body>

  <script type="text/javascript"
          src="dist/1x1trainer.js">
  </script>
</html>
